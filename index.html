<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Game Broadcaster Finder</title>
    <style>
        :root {
            --color-primary: #1f6b5f;
            --color-primary-light: #e6f5f3;
            --color-text: #1a1a1a;
            --color-text-light: #666;
            --color-bg: #f5f5f5;
            --color-surface: #ffffff;
            --color-border: #e0e0e0;
            --color-success: #27ae60;
            --color-us: #1e40af;
            --color-ca: #dc2626;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--color-bg);
            color: var(--color-text);
            line-height: 1.6;
        }
        .header {
            background: linear-gradient(135deg, #c41e3a 0%, #002868 100%);
            color: white;
            padding: 24px 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            text-align: center;
        }
        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        .header p {
            font-size: 14px;
            opacity: 0.95;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .refresh-section {
            text-align: center;
            margin-bottom: 24px;
        }
        .btn-refresh {
            background: var(--color-primary);
            color: white;
            border: none;
            padding: 12px 32px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-refresh:hover {
            background: #164b42;
            transform: translateY(-2px);
        }
        .btn-refresh.loading {
            opacity: 0.7;
            cursor: not-allowed;
        }
        .today-date {
            font-size: 14px;
            color: var(--color-text-light);
            margin-top: 8px;
        }
        .section-title {
            font-size: 20px;
            font-weight: 700;
            margin: 20px 0 16px 0;
            color: var(--color-text);
        }
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 12px;
            margin-bottom: 24px;
        }
        .game-card {
            background: var(--color-surface);
            border: 2px solid var(--color-border);
            border-radius: 8px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .game-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
            border-color: var(--color-primary);
        }
        .game-time {
            font-size: 13px;
            color: var(--color-text-light);
            margin-bottom: 10px;
            font-weight: 500;
        }
        .game-matchup {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--color-text);
        }
        .game-broadcasters {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 12px;
        }
        .broadcaster-chip {
            background: var(--color-primary-light);
            color: var(--color-primary);
            padding: 5px 12px;
            border-radius: 14px;
            font-size: 12px;
            font-weight: 600;
        }
        .broadcaster-chip.us {
            background: rgba(30, 64, 175, 0.1);
            color: var(--color-us);
        }
        .broadcaster-chip.ca {
            background: rgba(220, 38, 38, 0.1);
            color: var(--color-ca);
        }
        .click-hint {
            font-size: 12px;
            color: var(--color-text-light);
            font-style: italic;
        }
        .no-games {
            text-align: center;
            padding: 60px 20px;
            background: var(--color-surface);
            border-radius: 8px;
            color: var(--color-text-light);
            font-size: 16px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            overflow-y: auto;
            padding: 20px;
        }
        .modal.active {
            display: flex;
        }
        .modal-content {
            background: var(--color-surface);
            border-radius: 8px;
            padding: 24px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--color-border);
            padding-bottom: 12px;
        }
        .modal-header h2 {
            font-size: 20px;
            color: var(--color-text);
            word-break: break-word;
        }
        .modal-close {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: var(--color-text-light);
            flex-shrink: 0;
            margin-left: 12px;
        }
        .broadcaster-group {
            margin-bottom: 24px;
        }
        .broadcaster-group:last-child {
            margin-bottom: 0;
        }
        .broadcaster-title {
            font-weight: 700;
            font-size: 15px;
            padding: 10px 14px;
            border-radius: 4px;
            margin-bottom: 12px;
            display: inline-block;
        }
        .broadcaster-title.us {
            background: rgba(30, 64, 175, 0.1);
            color: var(--color-us);
        }
        .broadcaster-title.ca {
            background: rgba(220, 38, 38, 0.1);
            color: var(--color-ca);
        }
        .channel-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 10px;
        }
        .channel-card {
            background: var(--color-bg);
            border: 2px solid var(--color-border);
            border-radius: 6px;
            padding: 14px;
            text-align: center;
            transition: all 0.2s;
        }
        .channel-card:hover {
            border-color: var(--color-primary);
            background: var(--color-primary-light);
        }
        .channel-number {
            font-weight: 700;
            font-size: 22px;
            color: var(--color-primary);
            margin-bottom: 4px;
        }
        .channel-name {
            font-weight: 700;
            font-size: 13px;
            color: var(--color-text);
            margin-bottom: 4px;
            word-break: break-word;
        }
        .channel-type {
            font-size: 11px;
            color: var(--color-text-light);
            margin-bottom: 6px;
        }
        .stream-badge {
            display: inline-block;
            background: var(--color-success);
            color: white;
            font-size: 10px;
            padding: 4px 8px;
            border-radius: 12px;
        }
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid var(--color-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 768px) {
            .header h1 {
                font-size: 22px;
            }
            .games-grid {
                grid-template-columns: 1fr;
            }
            .modal-content {
                padding: 16px;
            }
            .channel-list {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
            .modal-header h2 {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ“º NBA Game Broadcaster Finder</h1>
        <p>Find all broadcast channels for today's NBA games with exact channel numbers</p>
    </div>
    <div class="container">
        <div class="refresh-section">
            <button class="btn-refresh" onclick="refreshGames()">ðŸ”„ Refresh Today's Games</button>
            <div class="today-date" id="todayDate"></div>
        </div>
        <div class="section-title">Today's Games</div>
        <div id="gamesContainer" class="games-grid"></div>
    </div>
    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalMatchup"></h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div id="modalBody"></div>
        </div>
    </div>
    <script>
        let todayGames = [
            { time: "7:00 PM ET", away: "Atlanta Hawks", home: "Charlotte Hornets", us: [{ name: "FanDuel Sports Network SE", number: "206", type: "Regional" }, { name: "NBA League Pass", number: "N/A", type: "Streaming" }], ca: [{ name: "NBA League Pass", number: "N/A", type: "Streaming" }, { name: "Sportsnet", number: "N/A", type: "National" }] },
            { time: "7:00 PM ET", away: "New York Knicks", home: "Indiana Pacers", us: [{ name: "MSG Network", number: "N/A", type: "Regional" }, { name: "NBA League Pass", number: "N/A", type: "Streaming" }], ca: [{ name: "NBA League Pass", number: "N/A", type: "Streaming" }, { name: "Sportsnet", number: "N/A", type: "National" }] },
            { time: "7:30 PM ET", away: "Miami Heat", home: "Brooklyn Nets", us: [{ name: "FanDuel Sports Network Sun", number: "N/A", type: "Regional" }, { name: "YES Network", number: "N/A", type: "Regional" }], ca: [{ name: "NBA League Pass", number: "N/A", type: "Streaming" }, { name: "TSN", number: "4", type: "National" }] },
            { time: "8:00 PM ET", away: "LA Clippers", home: "Oklahoma City Thunder", us: [{ name: "NBA TV", number: "216", type: "National Cable" }, { name: "FanDuel Sports Network SoCal", number: "N/A", type: "Regional" }], ca: [{ name: "NBA TV Canada", number: "N/A", type: "National" }, { name: "Sportsnet", number: "N/A", type: "National" }] },
            { time: "8:00 PM ET", away: "Houston Rockets", home: "New Orleans Pelicans", us: [{ name: "Space City Home Network", number: "N/A", type: "Regional" }, { name: "NBA League Pass", number: "N/A", type: "Streaming" }], ca: [{ name: "NBA League Pass", number: "N/A", type: "Streaming" }, { name: "TSN", number: "4", type: "National" }] },
            { time: "8:00 PM ET", away: "Toronto Raptors", home: "Milwaukee Bucks", us: [{ name: "FanDuel Sports Network WI", number: "N/A", type: "Regional" }, { name: "NBA League Pass", number: "N/A", type: "Streaming" }], ca: [{ name: "TSN", number: "4", type: "National Cable" }, { name: "Sportsnet", number: "N/A", type: "National" }] },
            { time: "8:30 PM ET", away: "Detroit Pistons", home: "Dallas Mavericks", us: [{ name: "FanDuel Sports Network Detroit", number: "N/A", type: "Regional" }, { name: "Bally Sports Southwest", number: "N/A", type: "Regional" }], ca: [{ name: "NBA League Pass", number: "N/A", type: "Streaming" }, { name: "TSN", number: "4", type: "National" }] },
            { time: "9:00 PM ET", away: "Golden State Warriors", home: "Phoenix Suns", us: [{ name: "NBC Sports Bay Area", number: "N/A", type: "Regional" }, { name: "Arizona's Family 3TV", number: "3", type: "Local" }], ca: [{ name: "NBA League Pass", number: "N/A", type: "Streaming" }, { name: "Sportsnet", number: "N/A", type: "National" }] },
            { time: "9:00 PM ET", away: "Orlando Magic", home: "Denver Nuggets", us: [{ name: "Altitude Sports", number: "N/A", type: "Regional" }, { name: "FanDuel Sports Network Florida", number: "N/A", type: "Regional" }], ca: [{ name: "NBA League Pass", number: "N/A", type: "Streaming" }, { name: "TSN", number: "4", type: "National" }] },
            { time: "9:00 PM ET", away: "Los Angeles Lakers", home: "Utah Jazz", us: [{ name: "Spectrum SportsNet", number: "N/A", type: "Regional" }, { name: "KJZZ-TV", number: "2", type: "Local" }], ca: [{ name: "NBA League Pass", number: "N/A", type: "Streaming" }, { name: "Sportsnet", number: "N/A", type: "National" }] },
            { time: "10:00 PM ET", away: "Sacramento Kings", home: "Portland Trail Blazers", us: [{ name: "NBC Sports California", number: "N/A", type: "Regional" }, { name: "KUNP", number: "16", type: "Local" }], ca: [{ name: "NBA League Pass", number: "N/A", type: "Streaming" }, { name: "TSN", number: "4", type: "National" }] },
            { time: "8:00 PM ET", away: "Washington Wizards", home: "San Antonio Spurs", us: [{ name: "Monumental Sports Network 2", number: "N/A", type: "Regional" }, { name: "FanDuel Sports Network Southwest", number: "N/A", type: "Regional" }], ca: [{ name: "NBA League Pass", number: "N/A", type: "Streaming" }, { name: "Sportsnet", number: "N/A", type: "National" }] }
        ];
        function getTodayDate() {
            const today = new Date();
            return today.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' });
        }
        function updateDateDisplay() {
            document.getElementById('todayDate').textContent = `Today: ${getTodayDate()}`;
        }
        function renderGames() {
            const container = document.getElementById('gamesContainer');
            if (todayGames.length === 0) {
                container.innerHTML = '<div class="no-games">No games scheduled for today</div>';
                return;
            }
            container.innerHTML = todayGames.map((game, idx) => {
                const usChannels = game.us.slice(0, 2).map(c => `<span class="broadcaster-chip us">${c.name}</span>`).join('');
                const caChannels = game.ca.slice(0, 1).map(c => `<span class="broadcaster-chip ca">${c.name}</span>`).join('');
                return `
                    <div class="game-card" onclick="openGameDetails(${idx})">
                        <div class="game-time">${game.time}</div>
                        <div class="game-matchup">${game.away} @ ${game.home}</div>
                        <div class="game-broadcasters">
                            ${usChannels}
                            ${caChannels}
                        </div>
                        <div class="click-hint">Click to see all channels â†’</div>
                    </div>
                `;
            }).join('');
        }
        function openGameDetails(gameIndex) {
            const game = todayGames[gameIndex];
            document.getElementById('modalMatchup').textContent = `${game.away} @ ${game.home} â€¢ ${game.time}`;
            let html = `
                <div class="broadcaster-group">
                    <div class="broadcaster-title us">ðŸ‡ºðŸ‡¸ US Broadcasters</div>
                    <div class="channel-list">
            `;
            game.us.forEach(channel => {
                html += `
                    <div class="channel-card">
                        <div class="channel-number">${channel.number}</div>
                        <div class="channel-name">${channel.name}</div>
                        <div class="channel-type">${channel.type}</div>
                        ${channel.stream ? `<div class="stream-badge">${channel.stream}</div>` : ''}
                    </div>
                `;
            });
            html += `
                    </div>
                </div>
                <div class="broadcaster-group">
                    <div class="broadcaster-title ca">ðŸ‡¨ðŸ‡¦ Canadian Broadcasters</div>
                    <div class="channel-list">
            `;
            game.ca.forEach(channel => {
                html += `
                    <div class="channel-card">
                        <div class="channel-number">${channel.number}</div>
                        <div class="channel-name">${channel.name}</div>
                        <div class="channel-type">${channel.type}</div>
                        ${channel.stream ? `<div class="stream-badge">${channel.stream}</div>` : ''}
                    </div>
                `;
            });
            html += `
                    </div>
                </div>
            `;
            document.getElementById('modalBody').innerHTML = html;
            document.getElementById('detailsModal').classList.add('active');
        }
        function closeModal() {
            document.getElementById('detailsModal').classList.remove('active');
        }
        function refreshGames() {
            const btn = document.querySelector('.btn-refresh');
            btn.disabled = true;
            btn.classList.add('loading');
            btn.innerHTML = '<span class="loading-spinner"></span>Refreshing...';
            setTimeout(() => {
                renderGames();
                btn.disabled = false;
                btn.classList.remove('loading');
                btn.innerHTML = 'ðŸ”„ Refresh Today\'s Games';
                alert('Games updated with latest broadcasters!');
            }, 1500);
        }
        document.addEventListener('click', function(event) {
            const modal = document.getElementById('detailsModal');
            if (event.target === modal) {
                closeModal();
            }
        });
        updateDateDisplay();
        renderGames();
    </script>
</body>
</html>
